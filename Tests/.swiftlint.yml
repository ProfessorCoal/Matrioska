disabled_rules:
  - trailing_whitespace  # xcode add it by default, we might enable it and use autocorrect
  - function_body_length
  - force_cast
  - force_try
  - force_unwrapping

line_length: 200 # goal: 110

opt_in_rules:
  - empty_count

type_body_length:
  warning: 800
  error: 1200

file_length:
  warning: 1000
  error: 1500
    
reporter: "xcode" # reporter type (xcode, json, csv, checkstyle, junit)
